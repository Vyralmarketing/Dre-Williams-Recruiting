about:
  enabled: true
  background_image:
    enabled: true
    image: /uploads/untitled-design-63.png
    overlay_color: rgba(0, 0, 0, 0.8)
  background_color: '#000000'
  headline: What We Can Do for You
  subheadline: Our team is built from the ground up to work for you
  video:
    enabled: false
    youtube_code: NpEaa2P7qZI
  image:
    enabled: true
    path: /uploads/august-29-2018-430-600-pm-room-204-1800-×-900-px.png
    width: 800
  markdown: >-
    What are your career goals as a real estate agent? Do you want a higher
    income? Maybe you’re looking to escape the grind of a typical nine-to-five
    job. No matter what your situation is, know that you’re not alone. At one
    point, every member of our team was in your position. We know what it’s like
    to worry about where your next paycheck is coming from, and we want to help.
    Other real estate teams claim to offer you a ton of benefits that guarantee
    your success, but the truth is that once you sign with them, they leave you
    on your own. If you’ve been let down by your current brokerage or you’re
    sick of trying to make it as an agent on your own, we can help. Here are
    just a few of the things we provide our agents:


    * **Training and coaching to generate and convert leads&nbsp;**

    * **Systems and leverage to help you focus on money-making activities**

    * **Wealth building and investment opportunities**

    * **High-quality transaction management&nbsp;**

    * **A top-tier marketing system&nbsp;**

    * **And so much more!**


    We want to help you live the best life you can, grow within a community, and
    make as much money as you’re willing to work for. Don’t just take our word
    for it; reach out to any of our current agents and ask them what their
    experience has been like. If you are motivated and think you have what it
    takes to be a top agent in our area, don’t hesitate to reach out via the
    contact information below. We can’t wait to hear from you.
