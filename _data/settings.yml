about:
  enabled: true
  background_image:
    enabled: true
    image: /uploads/untitled-design-63.png
    overlay_color: rgba(0, 0, 0, 0.8)
  background_color: '#000000'
  headline: What We Can Do for You
  subheadline: Our team is built from the ground up to work for you
  video:
    enabled: false
    youtube_code: NpEaa2P7qZI
  image:
    enabled: true
    path: /uploads/august-29-2018-430-600-pm-room-204-1800-×-900-px.png
    width: 800
  markdown: >-
    What are your real estate goals? Do you need to move ASAP? Maybe you’re
    looking to get the most money possible for your property. No matter what
    your situation is, know that you’re not alone. Our team is built from the
    ground up to work for you and help you achieve your goals. We’re passionate
    about real estate here, but we’re even more passionate about people. We know
    that for you, a move isn’t just a financial transaction—it’s an emotional
    experience. If you feel overwhelmed or confused about what step to take
    next, don’t worry: We have you covered. Here are just a few things we
    provide to help our clients achieve their dreams:


    * **Up-to-date information on the state of our market**

    * **Professional marketing designed to achieve your selling goals**

    * **Local connections that could net you an amazing deal**

    * **Years of negotiating experience**

    * **Partnerships and discounts with local businesses**


    We want to help you live the best life you can, one where you find your
    dream home, move to the perfect location, or receive a life-changing deal.
    We’ve done this for countless clients in the past, and we’d love to do it
    for you too. After all, there’s a reason why we’re one of the most trusted
    real estate teams in our area. Check out the rest of our website or reach
    out to us via the contact information below if you’d like to learn more. We
    can’t wait to hear from you.
